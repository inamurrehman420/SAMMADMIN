<section class="fxt-template-animation fxt-template-layout31">
    <span class="fxt-shape fxt-animation-active"></span>
    <div class="fxt-content-wrap">
        <div class="fxt-heading-content">
            <div class="fxt-inner-wrap">
                <div class="fxt-transformY-50 fxt-transition-delay-3">
                    <a  class="fxt-logo"><img src="assets/img/logo.png" alt="Logo"></a>
                </div>
                <div class="fxt-transformY-50 fxt-transition-delay-4">
                </div>
                <div class="fxt-login-option">
                    <!--          <ul>-->
                    <!--            <li class="fxt-transformY-50 fxt-transition-delay-6"><a href="#">Sing in with Google</a></li>-->
                    <!--            <li class="fxt-transformY-50 fxt-transition-delay-7"><a href="#">Sing in with Facebook</a></li>-->
                    <!--          </ul>-->
                </div>
            </div>
        </div>
        <div class="fxt-form-content">
            <div class="fxt-page-switcher">
                <h2 class="fxt-page-title mr-3">Register</h2>
                <ul class="fxt-switcher-wrap">
                    <li><a  class="fxt-switcher-btn  border-0 rounded shadow">Login</a></li>
                    <li><a  class="fxt-switcher-btn active border-0 rounded shadow">Register</a></li>
                </ul>
            </div>
            <div class="fxt-main-form">
                <div class="fxt-inner-wrap">
                    <div class="fxt-form">
                        <form class="mt-6" [formGroup]="signUpForm">
                            <div class="row">
                                <mat-form-field class=" w-100" appearance="outline">
                                    <mat-label>Full Name</mat-label>
                                    <input
                                            matInput
                                            placeholder="Enter Full Name"
                                            [formControlName]="'full_name'"
                                            required>
                                    <mat-error>Email Required</mat-error>
                                </mat-form-field>

                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input
                                            matInput
                                            placeholder="Enter Email"
                                            [formControlName]="'email'"
                                            required>
                                    <mat-error>Email Required</mat-error>
                                </mat-form-field>


                                <mat-form-field  class="w-100" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input
                                            matInput
                                            type="password"
                                            placeholder="Enter Password"
                                            [formControlName]="'user_password'"
                                            required>
                                </mat-form-field>
                                <mat-form-field  class="w-100" appearance="outline">
                                    <mat-label>Confirm Password</mat-label>
                                    <input
                                            matInput
                                            type="password"
                                            placeholder="Enter Confirm Password"
                                            [formControlName]="'confirm_password'"
                                            required>
                                </mat-form-field>


                                <div class="inline-flex items-end  w-full">

                                    <label>
                                        Already a member?
                                    </label>
                                    <a
                                            class="text-md font-medium ms-2 text-primary-500 hover:underline"
                                            [routerLink]="['/sign-in']">Sign In
                                    </a>
                                </div>





                                <div class="inline-flex items-end justify-between w-full mt-1.5">
                                    <a
                                            class="text-md font-medium text-primary-500 hover:underline"
                                            [routerLink]="['forgot-password']">forgot password?
                                    </a>
                                    <!-- <a class="text-primary underline fw-bold" [routerLink]="['/register']">
                                        Sign Up
                                    </a> -->
                                </div>

                            </div>

                        </form>
                        <div class="text-right mt-3">
                            <button class="w-100 btn btn-primary"    (click)="onSubmit()">
                                Sign Up
                            </button>
                        </div>
                        <div class="text-right mt-3">
                            <!-- <app-google-sso-login (onSigninSuccess)="onGoogleSigninSuccess($event)"></app-google-sso-login> -->
                            <button class="w-100 google-signin-button text-primary" mat-raised-button  (click)="onGoogleSigninSuccess()">
                                <img src="assets/img/google-icon.png" alt="Google Icon" class="google-icon">
                                Login With Google
                            </button>

                        </div>
                    </div>

                    <div class="fxt-switcher-description mt-3">Don't have an account?
                        <a class="fxt-switcher-text ms-1" >Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
