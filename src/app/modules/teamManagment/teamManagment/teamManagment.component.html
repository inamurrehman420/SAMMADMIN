<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="display: flex; justify-content: space-between;">
                            <div class="">
                                <h4 class="card-title ">User Management</h4>
                                <p class="card-category"> Complete Details of the Users</p>
                            </div>
                            <div class="">
                                <div class=" text-end place-self-end">
                                    <button class="btn-primary" (click)="onAddUser()" mat-raised-button>
                                        <mat-icon>add</mat-icon>
                                        Add User
                                    </button>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <table mat-table [dataSource]="dataSource" matSort class="table">
  
                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row">
                                  <span *ngIf="row?.profile_pic_path">
                                    <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
                                      <img style="width: 30px; height: 30px;"
                                              [src]="getImg(row.profile_pic_path)" />
                                    </a>

                                    <!---->
                                  </span>
                                  <span *ngIf="!row?.profile_pic_path">
                                    <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
                                      <img
                                        class="avatar-span border-0 d-inline-flex align-items-center justify-content-center text-white text-uppercase text-nowrap font-weight-normal" />
                                    </a>
                                    <!---->
                                  </span>
                        
                                  <span style="padding-left: 15px; font-weight: bold;" class="  text-primary ps-2">{{row.user_id}}</span>
                                </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                              </ng-container>
                        
                        
                        
                              <ng-container matColumnDef="role_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                                <td mat-cell *matCellDef="let row">
                        
                                  {{ row.role_name }}
                        
                                </td>
                              </ng-container>
                        
                              <ng-container matColumnDef="created_by">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                                <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
                              </ng-container>
                        
                        
                        
                              <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                <td mat-cell *matCellDef="let row">
                        
                                  <mat-icon class="me-2 pointer position-relative" color="primary" style="z-index: 99999"
                                    (click)="onUpdateUser(row)" matTooltipPosition="above" matTooltipClass="custom-tooltip"
                                    matTooltip="click to edit">edit</mat-icon>
                        
                        
                                  <mat-icon class="pointer position-relative" (click)="onDelete(row.user_id)" style="z-index: 99999" color="warn"
                                    matTooltipPosition="above" matTooltipClass="custom-tooltip" matTooltip="click to delete">delete</mat-icon>
                        
                                    <button mat-raised-button class="mr-3 bg-secondary" (click)="toggleBlock(row.user_id)">
                                      {{ row.is_blocked ? 'Unblock' : 'Block' }}
                                    </button>

                                </td>
                              </ng-container>
                        
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        
                              <!-- Row shown when there is no matching data. -->
                              <!-- <tr class="mat-row" *matNoDataRow>
                                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                    </tr> -->
                            </table>
                            <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
